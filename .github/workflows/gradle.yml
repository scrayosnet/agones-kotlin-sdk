name: Gradle Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout sources
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        lfs: true

    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'corretto'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Execute Gradle Build
      run: ./gradlew build

    - name: Execute Sonarqube Scan
      run: ./gradlew koverXmlReport koverHtmlReport koverBinaryReport sonar
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Upload ktlint (script)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: build/reports/ktlint/ktlintKotlinScriptCheck/ktlintKotlinScriptCheck.sarif
        category: ktlint-script

    - name: Upload ktlint (main)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: build/reports/ktlint/ktlintMainSourceSetCheck/ktlintMainSourceSetCheck.sarif
        category: ktlint-main

    - name: Upload ktlint (test)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: build/reports/ktlint/ktlintTestSourceSetCheck/ktlintTestSourceSetCheck.sarif
        category: ktlint-test

